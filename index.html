<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HortaJá</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <header class="menu-principal">
        <main>
            <div class="header-1">
                <a href="index.html"><img class="header-logo" src="./img/logo.png"></img></a>
                <div class="menu-navegacao">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="./sobre.html">Sobre</a></li>
                        <li><a href="./hortas.html">Hortas</a></li>
                    </ul>
                </div>
            </div>
        </main>
    </header>
    <div class="col-3">
        <div class="content1">
            <h1>HortaJá</h1>
            <p>Encontre comida de verdade, perto da sua casa e em alguns cliques!</p>
            <img class="hortaHomeImg" src="./img/hortaHomeImg.png">
        </div>
        
        <div class="content2">
            <main id="main-holder">
            <h2 id="login-header">
                Entrar
            </h2>
                <div id="login-error-msg-holder">
                  <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p> <!-- tá dando erro para alerta de login -->
                </div>
            <div class="formContent2">
                <form action="" method="post" id="login-form">
                <label for="email"><b>E-mail</b></label>
                <input class="email" type="text" name="email" placeholder="exemplo@exemplo.com" id="username-field" required><span><img src=""></span></input>
                <label for="password"><b>Senha</b></label>
                <input type="password" name="password" placeholder="senha" id="password-field" required>
                <p>Ainda não possui uma conta? <a href="cadastro.html">Cadastre-se.</a></p>
                <input class="submitButton" type=submit value="Entrar" id="login-form-submit">
                
                </form>
            </div>
        </main>

        </div>
    </div>
</body>

</html>

<script>
const loginForm = document.getElementById("login-form");
const loginButton = document.getElementById("login-form-submit");
const loginErrorMsg = document.getElementById("login-error-msg");

if(loginButton){
loginButton.addEventListener("click", (e) => {
    e.preventDefault();
    const username = loginForm.username.value;
    const password = loginForm.password.value;

    if (username === "user" && password === "web_dev") {
        alert("You have successfully logged in.");
        location.reload();
    } else {
        loginErrorMsg.style.opacity = 1;
    }
})}
</script>
